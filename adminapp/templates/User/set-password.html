    {% endfor %}
    {% endif %}
    <p><label>Password:</label> <input type="text" name="password" maxlength="50"></p>
    <p><label>confirm_password:</label> <input type="text" name="confirm_password" maxlength="50"></p>
<input class='btn btn-primary' type="submit"  value="submit">
</form>
